<!DOCTYPE html>
<html lang="en">
<head>
<title>All Y'all!</title>
<link href="https://fonts.googleapis.com/css?family=Open+Sans|Oswald" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="assets/css/login.css">
<script src="https://use.fontawesome.com/fcbf3ec2ad.js"></script>
</head>
<body id="login-page">

<div class="container">
	<div class="row">
		<div class="col-md-10"></div>
		<div class="col-md-2">
			<div class="btn btn-default" id="login">Log in</div>
		</div>
	</div>	
	<!-- MODAL -->
    <div id="modal-login">
    		<div class="modal-content">
    			<div class="modal-header">
    				<img id="login-logo" src="assets/images/cowboy.png" alt="All Y'all logo">
    				<h3 class="modal-title text-center" id="modal-login-label">Welcome to All Y'all</h3>
    				<p class="text-center">Austin's local source for local events</p>
    			</div>
    			<div class="modal-body">
						<div class="row">
							<div class="col-md-12 text-center">
								<button type="submit" data="facebook" class="signin btn btn-primary"><i class="fa fa fa-facebook" aria-hidden="true"></i> Sign up with Facebook</button>
								<button type="submit" data="google" class="signin btn btn-danger"><i class="fa fa-google-plus" aria-hidden="true"></i> Sign up with Google</button>
							</div>
						</div>
					
    			</div>
    		</div>
    </div>
</div>    

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="assets/javascript/login.js"></script>

</body>
</html>
